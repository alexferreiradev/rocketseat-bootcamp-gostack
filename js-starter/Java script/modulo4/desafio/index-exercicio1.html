<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            function checaIdade(idade) {
                return new Promise(function(resolve, reject) {
                    setInterval(function() {
                        if (idade > 18) {
                            resolve();
                        } else {
                            reject();
                        }
                    }, 2000);
                });
            }

            checaIdade(18)
                .then(function() {
                    console.log("Maior que 18");
                })
                .catch(function() {
                    console.log("Menor que 18");
                });
        </script>
    </body>
</html>
