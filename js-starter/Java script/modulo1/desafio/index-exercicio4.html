<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            function experiencia(anos) {
                if (anos < 1) {
                    return "Iniciante";
                } else if (anos >= 1 && anos < 3) {
                    return "Intermediário"                    
                } else if (anos >= 3 && anos <= 6) {
                    return "Avançado"                    
                }

                return "Jedi Master";
            }

            var anosEstudo = 7;
            var expDesc = experiencia(anosEstudo);
            console.log(expDesc);            
          
        </script>
    </body>
</html>
